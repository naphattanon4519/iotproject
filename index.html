<!DOCTYPE html>
<html>
<head>
  <title>IoT Temp & Humidity</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <h1>🌡️ อุณหภูมิและความชื้น</h1>
  <p>Temperature: <span id="temp">--</span> °C</p>
  <p>Humidity: <span id="hum">--</span> %</p>

  <script>
    // config Firebase
    var firebaseConfig = {
      apiKey: "AIzaSyBVyiqdsl4HQ0CeC06AMtp06V-IgOKEQlE",
  	authDomain: "iotproject-200a1.firebaseapp.com",
  	databaseURL: "https://iotproject-200a1-default-rtdb.firebaseio.com",
  	projectId: "iotproject-200a1",

    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.database();

    db.ref("sensor/temperature").on("value", (snapshot) => {
      document.getElementById("temp").innerText = snapshot.val();
    });

    db.ref("sensor/humidity").on("value", (snapshot) => {
      document.getElementById("hum").innerText = snapshot.val();
    });
  </script>
</body>
</html>
