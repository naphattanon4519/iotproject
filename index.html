<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ควบคุมหลอดไฟ LED ด้วย Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f4;
    }
    h2 {
      color: #333;
    }
    .btn {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-on {
      background-color: #4CAF50;
      color: white;
    }
    .btn-on:hover {
      background-color: #45a049;
    }
    .btn-off {
      background-color: #f44336;
      color: white;
    }
    .btn-off:hover {
      background-color: #da190b;
    }
    #ledStatus {
      font-size: 20px;
      font-weight: bold;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>💡 ควบคุมหลอดไฟ LED ผ่าน Firebase</h2>
  <button class="btn btn-on" onclick="setLedStatus('on')">เปิด LED</button>
  <button class="btn btn-off" onclick="setLedStatus('off')">ปิด LED</button>
  <p id="ledStatus">สถานะ: --</p>

  <script>
    // 🔧 ตั้งค่า Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDRY4j_dl_0XHklG4t0rU8ceHgBj5xTeHc",
      authDomain: "ledcontrol-929b9.firebaseapp.com",
      databaseURL: "https://ledcontrol-929b9-default-rtdb.firebaseio.com",
      projectId: "ledcontrol-929b9",
      storageBucket: "ledcontrol-929b9.firebasestorage.app",
      messagingSenderId: "913743991583",
      appId: "1:913743991583:web:e4bd57021410adbaecd62a"
    };

    // 🚀 เริ่มต้น Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 📤 ฟังก์ชันควบคุม LED
    const setLedStatus = (status) => {
      db.ref("led").set(status);
    };

    // 📥 ติดตามสถานะ LED แบบเรียลไทม์
    const statusElement = document.getElementById("ledStatus");
    db.ref("led").on("value", (snapshot) => {
      const status = snapshot.val();
      statusElement.innerText = `สถานะ: ${status === "on" ? "เปิด" : "ปิด"}`;
    });
  </script>
</body>
</html>
